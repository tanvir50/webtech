<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- This line defines the character encoding as UTF-8 to support special characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This line makes the website responsive by adjusting the layout for different screen sizes. -->
    <title>Basic HTML, CSS, and JavaScript Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>Click the button to change the background color.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button> <!-- The onclick attribute is used to attach an event handler to the button element. -->
    </div>

    <script src="script.js"></script>
</body>
</html>
