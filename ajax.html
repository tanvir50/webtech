<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search and Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search products..." onkeyup="loadProducts()">
        
        <!-- Filters -->
        <div id="filters">
            <select id="category" onchange="loadProducts()">
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home</option>
            </select>
            <input type="range" id="price-range" min="0" max="1000" onchange="loadProducts()" />
            <label for="price-range">Price: $<span id="price-val">0</span> - $1000</label>
        </div>

        <!-- Product List -->
        <div id="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script src="ajax.css"></script>
</body>
</html>
